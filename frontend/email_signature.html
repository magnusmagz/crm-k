<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    
    <!-- Email Signature Table -->
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; width: 100%; background-color: white;">
        <tr>
            <td style="padding: 20px;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <!-- Profile Photo -->
                        <td style="width: 120px; vertical-align: top; padding-right: 20px;">
                            <img src="https://via.placeholder.com/120x120/4a90e2/ffffff?text=PHOTO" 
                                 alt="Profile Photo" 
                                 width="120" 
                                 height="120"
                                 style="border-radius: 60px; display: block; border: 3px solid #4a90e2;">
                        </td>
                        
                        <!-- Main Content -->
                        <td style="vertical-align: top;">
                            <!-- Name and Title -->
                            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td style="vertical-align: top;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td>
                                                    <div style="margin: 0 0 5px 0; font-size: 28px; font-weight: bold; color: #2c3e50; font-family: Georgia, serif; line-height: 32px;">Your Name</div>
                                                    <div style="margin: 0 0 5px 0; font-size: 16px; color: #7f8c8d; font-weight: 500; line-height: 20px;">Job Title</div>
                                                    <div style="margin: 0 0 15px 0; font-size: 14px; color: #95a5a6; line-height: 18px;">Company Name | Department</div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    
                                    <!-- Company Logo -->
                                    <td style="text-align: right; vertical-align: top; width: 100px;">
                                        <img src="https://via.placeholder.com/80x60/34495e/ffffff?text=LOGO" 
                                             alt="Company Logo" 
                                             width="80"
                                             style="display: block; height: auto; max-height: 60px;">
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Contact Information -->
                            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                <!-- Phone -->
                                <tr>
                                    <td style="padding: 2px 0; vertical-align: middle;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="width: 24px; vertical-align: middle;">
                                                    <div style="width: 16px; height: 16px; background-color: #3498db; border-radius: 8px; text-align: center; line-height: 16px; color: white; font-size: 10px; margin-right: 8px;">üìû</div>
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <a href="tel:+1234567890" style="color: #2c3e50; text-decoration: none; font-size: 14px; font-family: Arial, sans-serif;">(123) 456-7890</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Email -->
                                <tr>
                                    <td style="padding: 2px 0; vertical-align: middle;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="width: 24px; vertical-align: middle;">
                                                    <div style="width: 16px; height: 16px; background-color: #e74c3c; border-radius: 8px; text-align: center; line-height: 16px; color: white; font-size: 10px; margin-right: 8px;">‚úâ</div>
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <a href="mailto:your.email@company.com" style="color: #2c3e50; text-decoration: none; font-size: 14px; font-family: Arial, sans-serif;">your.email@company.com</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Website -->
                                <tr>
                                    <td style="padding: 2px 0; vertical-align: middle;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="width: 24px; vertical-align: middle;">
                                                    <div style="width: 16px; height: 16px; background-color: #9b59b6; border-radius: 8px; text-align: center; line-height: 16px; color: white; font-size: 10px; margin-right: 8px;">üåê</div>
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <a href="https://www.yourwebsite.com" style="color: #2c3e50; text-decoration: none; font-size: 14px; font-family: Arial, sans-serif;">www.yourwebsite.com</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Address -->
                                <tr>
                                    <td style="padding: 2px 0 15px 0; vertical-align: middle;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="width: 24px; vertical-align: middle;">
                                                    <div style="width: 16px; height: 16px; background-color: #f39c12; border-radius: 8px; text-align: center; line-height: 16px; color: white; font-size: 10px; margin-right: 8px;">üìç</div>
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <span style="color: #7f8c8d; font-size: 14px; font-family: Arial, sans-serif;">123 Business St, City, State 12345</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Social Media Icons -->
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td style="padding-right: 8px;">
                                        <a href="https://linkedin.com/in/yourprofile" style="text-decoration: none;">
                                            <div style="width: 32px; height: 32px; background-color: #0077b5; border-radius: 6px; text-align: center; line-height: 32px; color: white; font-weight: bold; font-size: 14px; font-family: Arial, sans-serif;">in</div>
                                        </a>
                                    </td>
                                    <td style="padding-right: 8px;">
                                        <a href="https://twitter.com/yourhandle" style="text-decoration: none;">
                                            <div style="width: 32px; height: 32px; background-color: #1da1f2; border-radius: 6px; text-align: center; line-height: 32px; color: white; font-weight: bold; font-size: 14px; font-family: Arial, sans-serif;">üê¶</div>
                                        </a>
                                    </td>
                                    <td style="padding-right: 8px;">
                                        <a href="https://facebook.com/yourpage" style="text-decoration: none;">
                                            <div style="width: 32px; height: 32px; background-color: #4267b2; border-radius: 6px; text-align: center; line-height: 32px; color: white; font-weight: bold; font-size: 14px; font-family: Arial, sans-serif;">f</div>
                                        </a>
                                    </td>
                                    <td style="padding-right: 8px;">
                                        <a href="https://instagram.com/yourhandle" style="text-decoration: none;">
                                            <div style="width: 32px; height: 32px; background-color: #e4405f; border-radius: 6px; text-align: center; line-height: 32px; color: white; font-weight: bold; font-size: 14px; font-family: Arial, sans-serif;">üì∑</div>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <!-- Optional Separator Line -->
        <tr>
            <td style="padding: 0 20px;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <td style="height: 3px; background-color: var(--primary-color, #4a90e2);"></td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <!-- Optional Footer/Disclaimer -->
        <tr>
            <td style="padding: 15px 20px; background-color: #f8f9fa;">
                <div style="margin: 0; font-size: 11px; color: #6c757d; text-align: center; font-family: Arial, sans-serif;">
                    This email and any attachments are confidential and may be legally privileged.
                </div>
            </td>
        </tr>
    </table>
    
</body>
</html>
